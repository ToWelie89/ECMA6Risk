<div data-ng-controller="cardTurnInModalController as cardTurnIn" data-ng-init="cardTurnIn.init()">
    <div id="cardTurnInModal" class="modal" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-body textCenter">
                        <div class="row">
                            <div class="col-xs-12">
                                <div data-ng-repeat="card in cards">
                                    <h1 data-ng-show="card.cardType === card.CARD_TYPE.TROOP">
                                        Troop
                                    </h1>
                                    <h1 data-ng-show="card.cardType === card.CARD_TYPE.HORSE">
                                        Horse
                                    </h1>
                                    <h1 data-ng-show="card.cardType === card.CARD_TYPE.CANNON">
                                        Cannon
                                    </h1>
                                    <h1 data-ng-show="card.cardType === card.CARD_TYPE.JOKER">
                                        Joker
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
