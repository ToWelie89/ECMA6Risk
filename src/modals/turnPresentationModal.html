<div>
    <div id="turnPresentationModal" class="riskModal" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div
                    id="turnPresenterAvatar"
                    player-portrait
                    avatar="turnPresentation.turn.player.avatar"
                    target="turnPresenterAvatarTarget"
                    loading="noloadingelement"
                    data-ng-hide="turnPresentation.tutorial"
                >
                    <div id="turnPresenterAvatarTarget">
                    </div>
                </div>

                <div class="modal-body">
                    <div class="row" data-ng-show="turnPresentation.turn.turnPhase === 0">
                        <div class="textCenter text-shadow col-xs-12">
                            <h1 class="paddingTop">Deployment phase</h1>
                            <p class="paddingBottom--double" data-ng-bind="turnPresentation.turn.player.name" style="font-size: 52px; color: {{ turnPresentation.turn.player.color.mainColor }};"></p>
                        </div>
                        <div id="troops" class="textCenter paddingBottom">
                            <h3>
                                Troops from territories
                            </h3>
                            <span data-ng-repeat="troop in turnPresentation.reinforcementData.reinforcementsFromTerritoriesAsList track by $index" class="troop_{{ turnPresentation.turn.player.color.name }}">
                                <span class="troopIcon troop" inject-svg src="assets/troopIcons/soldier2.svg" id="presentationModalTroopFromTerritoriesIcon{{ $index }}">
                                </span>
                            </span>
                        </div>

                        <div
                            id="troops"
                            class="textCenter paddingBottom"
                            data-ng-repeat="regionBonus in turnPresentation.reinforcementData.regionBonuses track by $index"
                            data-ng-show="turnPresentation.reinforcementData.regionBonuses.length > 0"
                        >
                            <h3>
                                Bonus for region {{ regionBonus.name }}
                            </h3>
                            <span data-ng-repeat="troop in regionBonus.bonusTroopsAsList track by $index" class="troop_{{ turnPresentation.turn.player.color.name }}">
                                <span class="troopIcon troop" inject-svg src="assets/troopIcons/soldier2.svg" id="presentationModalTroopFromRegion{{ regionBonus.shortenedName }}Icon{{ $index }}">
                                </span>
                            </span>
                        </div>
                    </div>

                    <div class="row" data-ng-show="turnPresentation.turn.turnPhase === 1">
                        <div class="textCenter text-shadow col-xs-12">
                            <h1 class="paddingTop">Attack phase</h1>
                            <p class="paddingBottom--double" data-ng-bind="turnPresentation.turn.player.name" style="font-size: 52px; color: {{ turnPresentation.turn.player.color.mainColor }};"></p>
                        </div>
                    </div>

                    <div class="row" data-ng-show="turnPresentation.turn.turnPhase === 2">
                        <div class="textCenter text-shadow col-xs-12">
                            <h1 class="paddingTop">Movement phase</h1>
                            <p class="paddingBottom--double" data-ng-bind="turnPresentation.turn.player.name" style="font-size: 52px; color: {{ turnPresentation.turn.player.color.mainColor }};"></p>
                        </div>
                    </div>

                    <div style="padding-bottom: 20px;">
                        <h4 class="marginTop paddingLeft paddingRight paddingBottom" data-ng-repeat="message in turnPresentation.messages" data-ng-show="turnPresentation.tutorial" data-ng-bind-html="message.markup ? message.markup : message.message">
                        </h4>
                        <h4 class="marginTop--double textCenter">
                            Press <strong>SPACE</strong> to skip forward
                        </h4>
                        <h4 class="marginTop paddingLeft paddingRight paddingBottom textCenter" data-ng-show="turnPresentation.tutorial">
                            Press <strong>ESCAPE</strong> to cancel tutorial.
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
