<div class="popoverBodyColorBox"
    data-ng-repeat="color in colorPopover.colors"
    style="background-color: {{color.mainColor}};"
    data-ng-class="{'popoverBodyColorBox--chosen': player.color.mainColor == color.mainColor}"
    data-ng-click="setup.updateColorOfPlayer(colorPopover.player, color)"
    role="button"></div>
